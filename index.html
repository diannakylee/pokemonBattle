<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/styles/style.css">
    <title>Document</title>

</head>
<body>
    <main>
        <div class="wrapper">
        <div class="container">
            <h1>Pokemon fight</h1>
            <form action="">
                <div class="pokemonHolder">
                    <div class="pokemonBox pokemonBox1">
                        <p>Choose your Pokemon</p>
                        <input type="text" class="firstPokemon" id="provider-json" required/>
                        <figure class="pokemonImage pokemonImage1">
                            <img class="oneImage" src="./public/assets/pokeball.png" alt="">
                        </figure>
                        <div class="pokemonStats pokemonOneStats">
                            <div class="left">
                                <div class="pokemonNameBox pokemonOneName"></div>
                                <div class="typeBox">
                                    <h4>Types</h4>
                                    <ul class="type type1"></ul>
                                </div>
                            </div>
                            <div class="statsBox">
                                <h4>Base Stats</h4>
                                <ul class="stats stats1"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="pokemonBox pokemonBox2">
                        <p>Choose your Pokemon</p>
                        <input type="text" class="secondPokemon" id="provider-json" required />
                        <figure class="pokemonImage pokemonImage2">
                            <img class="twoImage" src="./public/assets/pokeball.png" alt="">
                        </figure>
                        <div class="pokemonStats pokemonTwoStats">
                            <div class="left">
                                <div class="pokemonNameBox pokemonTwoName"></div>
                                <div class="typeBox">
                                    <h4>Types</h4>
                                    <ul class="type type2"></ul>
                                </div>
                            </div>
                            <div class="statsBox">
                                <h4>Base Stats</h4>
                                <ul class="stats stats2"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="winnerAnnouncement"></div>
                <div>
                    <input type="submit" class="submit" value="Let's Fight!">
                    <input type="submit" class="reset" value="Restart" id="">
                </div>
            </form>
        </div>
    </div>

    </main>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./public/scripts/jquery.easy-autocomplete.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./public/pokemon.json"></script>

    <script src="./public/scripts/app.js"></script>
</body>
</html>
